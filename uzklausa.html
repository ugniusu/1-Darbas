  <body>
    <form class="table">
      <div>Uzpildykite uzklausa</div>
      <div>
        <label for="name"><strong>Vardas:</strong></label>
        <input type="text" id="name" pattern="[A-Za-z]*" required />
      </div>

      <div>
        <label for="email"
          ><strong>El.Pastas</strong>
          <input type="email" name="email" id="email" required />
        </label>
      </div>

      <div>
        <label for="phone-number"
          ><strong>Telefonas</strong>
          <input
            type="tel"
            name="tel"
            id="email"
            placeholder="pvz. +37066666666"
            required
          />
        </label>
      </div>

      <div>
        <label for="kryptis"><strong>Kryptis:</strong></label>
        <select name="kryptis" id="kryptis">
          <option value="" disabled>--Pasirinkti sali--</option>
          <option value="europa" disabled>Europa</option>
          <option value="azija">Azija</option>
          <option value="afrika" disabled>Afrika</option>
          <option value="amerika" disabled>P. ir S.Amerika</option>
        </select>
      </div>
      <div>
        <label for="salis"><strong>Salis:</strong></label>
        <select name="salis" id="salis">
          <option value="" disabled>--Pasirinkti sali--</option>
          <option value="kanada">Kanada</option>
          <option value="jav">JAV</option>
          <option value="peru">Peru</option>
          <option value="cile">Cile</option>
          <option value="kuba">Kuba</option>
          <option value="honduras">Honduras</option>
          <option value="kolumbija">Kolumbija</option>
          <option value="argentina">Argentina</option>
          <option value="brazilija">Brazilija</option>
          <option value="el-slvador">El Salvadoras</option>
        </select>
      </div>
      <div>
        <label for="sezonas"><strong>Sezonas:</strong></label>
        <select name="sezonas" id="sezonas">
          <option value="#" disabled>--Pasirinkti sezona--</option>
          <option value="kanada">Vasara</option>
          <option value="jav">Pavasaris</option>
          <option value="peru">Ziema</option>
          <option value="cile">Ruduo</option>
        </select>
      </div>

      <div>
        <label for="travel-date"><strong>Keliones data:</strong></label>
        <input type="date" name="travel-date" id="travel-date" />
      </div>

      <div>
        <strong>Keliese keliausite:</strong>
        <input type="radio" name="how-many" id="1adult" value="1adult" />
        <label for="1adult">1 suauges</label>
        <input type="radio" name="how-many" id="2adults" value="2adults" />
        <label for="2adults">2 suauge</label>
        <input
          type="radio"
          name="how-many"
          id="1adult1kid"
          value="1adult1kid"
        />
        <label for="1adult1kid">1 suauge ir 1 vaikas</label>
        <input
          type="radio"
          name="how-many"
          id="1adults2kids"
          value="1adults2kids"
        />
        <label for="1adults2kids">1 suauges ir 2+ vaiku</label>
        <input
          type="radio"
          name="how-many"
          id="2adults1kid"
          value="2adults1kid"
        />
        <label for="2adults1kid">2 suauge ir 1 vaikas</label>
        <input
          type="radio"
          name="how-many"
          id="2adults2kids"
          value="2adults2kids"
        />
        <label for="2adults2kids">2 suauge ir 2+ vaiku</label>
        <input
          type="radio"
          name="how-many"
          id="2adults2kids-more"
          value="2adults2kids-more"
        />
        <label for="2adults2kids-more">2+ suauge ir 2+ vaiku</label>
      </div>

      <div>
        <strong>Zvaigzduciu viesbutis:</strong>
        <label for="2star">2 zvaigzduciu</label>
        <input type="checkbox" id="2star" name="2star" />

        <label for="3star">3 zvaigzduciu</label>
        <input type="checkbox" id="3star" name="3star" />

        <label for="4star">4 zvaigzduciu</label>
        <input type="checkbox" id="4star" name="4star" />

        <label for="5star">5 zvaigzduciu</label>
        <input type="checkbox" id="5star" name="5star" />
      </div>

      <div>
        <strong>Maitinimas:</strong>
        <label for="breakfast">Pusryciai</label>
        <input type="checkbox" id="breakfast" name="breakfast" />

        <label for="lunch">Pietus</label>
        <input type="checkbox" id="lunch" name="lunch" />

        <label for="dinner">Vakariene</label>
        <input type="checkbox" id="dinner" name="dinner" />

        <label for="breakfast-dinner">Pusryciai ir vakariene</label>
        <input type="checkbox" id="breakfast-dinner" name="breakfast-dinner" />

        <label for="all-inclusive">Viskas iskaiciuota</label>
        <input type="checkbox" id="all-inclusive" name="all-inclusive" />
      </div>

      <div>
        Svarbi info:
        <textarea id="info" name="info" rows="10" cols="50"></textarea>
      </div>

      <form method="post" action="index.html">
        <button type="submit" formaction="/index.html">Siusti uzklausa</button>
      </form>
    </form>
